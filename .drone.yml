kind: pipeline
name: drone

workspace:
  base: /opt
  path: src/first-project

steps:
  - name: build
    image: golang:1.12
    commands:
      - cd src
      - go build


  - name: scp
    image: appleboy/drone-scp
    settings:
      host: 35.220.222.205
      user: tomcat
      port: 22
      password:
        from_secret: ssh_password
      target:
        /opt
      source:
        ./src/game-server

